<div class="container-fluid">
  <h1>Graphs</h1>
  <hr>
  <div cg-busy="statsPromise">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1 class="panel-title">Histogram of Project Scores</h1>
          </div>
          <div class="panel-body">
            <canvas class="chart chart-bar" chart-data="histogramData"
                chart-labels="histogramLabels"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1 class="panel-title">Breakdown of Results by Language</h1>
          </div>
          <div class="panel-body">
            <canvas class="chart chart-pie" chart-data="languagesData"
                chart-legend="true" chart-labels="languagesLabels"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1 class="panel-title">Results Recorded per Day</h1>
          </div>
          <div class="panel-body">
            <canvas class="chart chart-line" chart-data="resultsData"
                chart-labels="resultsLabels"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
